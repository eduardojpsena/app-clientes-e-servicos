<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    
    <form   #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div    class="alert alert-success" role="alert" 
                        *ngIf="success == true">
                    Cliente salvo/atualizado com sucesso!
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input  type="text" class="form-control" 
                            [ngModel]="cliente.id" name="id" 
                            disabled="true"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input  type="text" class="form-control" 
                            [ngModel]="cliente.dataCadastro" name="dataCadastro" 
                            disabled="true"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input  type="text" class="form-control" 
                            [(ngModel)]="cliente.nome" name="nome"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input  type="text" class="form-control" 
                            [(ngModel)]="cliente.cpf" name="cpf"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary" >
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
